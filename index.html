<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Blaster</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrap">
    <header>Space Blaster</header>
    <div class="hud">
      <div class="hud-item">Time: <span id="time">01:00</span></div>
      <div class="hud-item">Score: <span id="score">0</span></div>
      <div class="hud-item">Lives: <span id="lives">3</span></div>
    </div>


    <div class="game-wrapper">
      <div class="controls">
        
        
          <button id="start-btn" class="btn" onclick="startGame()" style="display: none;">Start</button>
      
      </div>
      <div class="game"></div>
      <div class="congratulations"> 
        <h1>Congratulations!</h1>
        <h2>You won the game</h2>
        <button class="btn" onclick="resetGame()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn" onclick="resetGame()">Restart</button>
      </div>
      <div id="pause-modal" class="modal-content">
        <h1>Game Paused</h1>
        <button class="btn" onclick="resumeGame()">Continue</button>
        <button class="btn" onclick="resetGame()">Restart</button>
      </div>
      <button id="pause-btn" class="btn" onclick="pauseGame()" style="display: none;">Pause</button>
    </div>

     

    
    <footer>
      <div>"Start/Shoot" = Space</div>
      <div>"Move" = Left & right Arrows</div>
      <div>"Puase" = P</div>
      <div>"Mute Sound" = M</div>
      </footer>
  </div>
  <script  type="module" src="game.js"></script>
  <script type="module" src="laser.js"></script>
  <script type="module" src="control.js"></script>
  <script type="module" src="player.js"></script>
  <script type="module" src="enemy.js"></script>





</body>
</html>
