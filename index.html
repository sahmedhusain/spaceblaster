<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="wrap">
    <header>Space Game</header>
    <div class="hud">
      <div class="hud-item">Time: <span id="time">00:00</span></div>
      <div class="hud-item">Score: <span id="score">0</span></div>
      <div class="hud-item">Lives: <span id="lives">3</span></div>
    </div>


    <div class="game-wrapper">
      <div class="controls">
        
        
          <button id="start-btn" class="btn" onclick="startGame()">Start</button>
      
      </div>
      <div class="game"></div>
      <div class="congratulations"> 
        <h1>Congratulations!</h1>
        <h2>You won the game</h2>
        <button class="btn" onclick="resetGame()">Restart</button>
      </div>
      <div class="game-over">
        <h1>GAME OVER</h1>
        <h2>You lost the game</h2>
        <button class="btn" onclick="resetGame()">Restart</button>
      </div>
      <button id="pause-btn" class="btn" onclick="pauseGame()">Pause</button>
    </div>
    
    <footer>Left/right keys to move, Space to shoot</footer>
  </div>
  <script src="js/game.js"></script>
</body>
</html>
